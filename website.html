        // ------------------ CORE UTILITY FUNCTIONS ------------------
        
        /**
         * @returns {boolean} True if the text contains characters specific to Sorani Kurdish.
         */
        function isKurdishSorani(text) {
            // Sorani markers: پ (p), چ (ch), ژ (zh), گ (g), ڵ (l-double), ڕ (r-double)
            const soraniMarkers = /[\u067E\u0686\u0698\u06AF\u06A4\u06AA\u06CB\u06C8\u06D5\u06B5]/; 
            return soraniMarkers.test(text);
        }

        // Helper functions for WAV conversion (left unchanged as they are robust)
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function pcmToWav(pcm16, sampleRate = 24000) {
            const numChannels = 1;
            const bytesPerSample = 2; 
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataLength = pcm16.length * bytesPerSample;

            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);

            // RIFF chunk
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true); 
            writeString(view, 8, 'WAVE');

            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);  
            view.setUint16(20, 1, true);    
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, 16, true);  

            // Data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // Write PCM data
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++, offset += 2) {
                view.setInt16(offset, pcm16[i], true); 
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }


        // Custom function to replace alert()
        function alertMessage(title, message) {
            const existingAlert = document.getElementById('custom-alert');
            if (existingAlert) existingAlert.remove();

            const alertDiv = document.createElement('div');
            alertDiv.id = 'custom-alert';
            alertDiv.className = 'custom-alert';
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <div class="alert-title">${title}</div>
                    <p>${message}</p>
                    <button onclick="document.getElementById('custom-alert').remove()">باشە</button>
                </div>
            `;
            document.body.appendChild(alertDiv);
        }

        // ------------------ LLM TTS FEATURE ------------------

        window.playTTS = async (text, ttsButton) => {
            const originalIcon = ttsButton.innerHTML;
            ttsButton.innerHTML = '<i class="material-icons rotating-icon">sync</i> loading...';
            ttsButton.disabled = true;

            const voiceName = "Kore"; 

            const payload = {
                contents: [{
                    // Guiding the model to speak the provided text in the appropriate language
                    parts: [{ text: `Say this text, using the appropriate language and tone: ${text}` }] 
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceName }
                        }
                    }
                },
            };
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                let response = null;
                let delay = 1000;
                for (let i = 0; i < 3; i++) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) break;
                    } catch (e) {
                        console.warn(`TTS fetch failed (attempt ${i + 1}). Retrying in ${delay / 1000}s...`, e);
                    }
                    if (i < 2) await new Promise(resolve => setTimeout(resolve, delay *= 2));
                }
                
                if (!response || !response.ok) throw new Error("TTS API call failed after retries.");

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                    const rateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;
                    
                    const pcmDataBuffer = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmDataBuffer);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl); 
                        ttsButton.innerHTML = originalIcon;
                        ttsButton.disabled = false;
                    };

                    audio.onerror = (e) => {
                        console.error("Audio playback error:", e);
                        alertMessage('هەڵەی لێدانی دەنگ', 'ناتوانرێت دەنگەکە لێبدرێت. ڕەنگە فۆرماتەکە کێشەی هەبێت.');
                        ttsButton.innerHTML = originalIcon;
                        ttsButton.disabled = false;
                    };
                    
                } else {
                    console.error("Invalid TTS response structure or missing audio data.", result);
                    alertMessage('هەڵەی دەنگ', 'هیچ دەنگێک نەدۆزرایەوە یان فۆرماتەکە هەڵەیە.');
                }
            } catch (error) {
                console.error("TTS generation error:", error);
                alertMessage('هەڵەی گشتی', 'کێشەیەک لە دروستکردنی دەنگەکە ڕوویدا. هۆکار: ' + error.message);
            } finally {
                if (ttsButton.disabled && ttsButton.innerHTML.includes('sync')) {
                    ttsButton.innerHTML = originalIcon;
                    ttsButton.disabled = false;
                }
            }
        };


        // ------------------ FIREBASE INITIALIZATION ------------------
        function initializeFirebase() {
            if (!firebaseConfig.apiKey) {
                console.error("Firebase config is missing or incomplete. Authentication will not work.");

                return;
            }
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Set up initial auth state (anonymous or custom token)
            handleInitialAuth().then(setupAuthListener);
        }

        async function handleInitialAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                     await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Initial sign-in failed. User must now choose sign-in method.", error);

        // ------------------ CONFLICT RESOLUTION HANDLER ------------------

        /**
         * Resolves the 'auth/credential-already-in-use' error by signing in 
         * with the conflicting credential. This effectively merges or switches 
         * the user session to the existing account.
         */
        async function resolveCredentialConflict(error) {
            const credential = error.credential;
            if (!credential) {
                throw new Error("Conflict credential missing from error object.");
            }
            
            // This attempts to sign the user out of the current anonymous session 
            // and sign them into the existing persistent account associated with the credential.
            await signInWithCredential(auth, credential);
            
            alertMessage(
                'لینککردن و چوونەژوورەوە سەرکەوتوو بوو',
                'ئەم ئەکاونتەی گووگڵ پێشتر بەکارهاتبوو. ئێستا بە سەرکەوتوویی چوویتە ژوورەوە و چیتر بێناو نیت.'
            );
        }

        // ------------------ AUTHENTICATION METHODS ------------------
        
        window.logout = async () => {
            try {
                // Clear chat state before logging out
                chat = null;
                messageArea.innerHTML = '';
                await signOut(auth);
                alertMessage('چوونەدەرەوە سەرکەوتوو بوو', 'بە سەرکەوتوویی لە هەژمارەکەت چوویتە دەرەوە. دەتوانیت دوبارە بچیتە ژوورەوە یان وەک بێناو بەردەوام بیت.');
            } catch (error) {
                console.error("Logout failed:", error);
                alertMessage('هەڵەی چوونەدەرەوە', `نەتوانرا لە هەژمارەکە بچیتە دەرەوە: ${error.message}`);
            }
        };

        /**
         * Signs in with Google. If conflict error occurs, it resolves the conflict.
         */
        window.signInWithGoogle = async () => {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
            } catch (error) {
                if (error.code === 'auth/credential-already-in-use' && error.credential) {
                    // Conflict found during a sign-in attempt 
                    try {
                        await resolveCredentialConflict(error);
                    } catch(e) {
                        console.error("Failed to merge conflicting sign-in:", e);
                        alertMessage('هەڵەی چوونەژوورەوە', `هەڵەی چوونەژوورەوەی گووگڵ: ئەم ئەکاونتە بەستراوەتەوە بە ڕێگایەکی تری چوونەژوورەوە و نەتوانرا بگۆڕدرێت. ${e.message}`);
                    }
                } else {
                    console.error("Google Sign-In failed:", error);
                    alertMessage('هەڵەی چوونەژوورەوە', `هەڵەی چوونەژوورەوەی گووگڵ: ${error.message}`);
                }
            }
        };

        window.signInAnonymouslyUser = async () => {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Anonymous Sign-In failed:", error);
                alertMessage('هەڵەی چوونەژوورەوە', `هەڵەی چوونەژوورەوەی بێناو: ${error.message}`);
            }
        };

        /**
         * Attempts to link an anonymous account to Google, handling the credential-already-in-use error.
         */
        window.upgradeToGoogle = async () => {
            if (!auth.currentUser || !auth.currentUser.isAnonymous) {
                alertMessage('هەڵە', 'تەنها بەکارهێنەرانی بێناو دەتوانن ئەکاونتیان بەرز بکەنەوە.');
                return;
            }

            try {
                const provider = new GoogleAuthProvider();
                // 1. Attempt to link the current anonymous user to a new Google account
                await linkWithPopup(auth.currentUser, provider);
                alertMessage('بەستنەوە سەرکەوتوو بوو', 'هەژماری بێناوی ئێستات بە سەرکەوتوویی بەستراوەتەوە بە گووگڵ.');
                
            } catch (error) {
                if (error.code === 'auth/credential-already-in-use' && error.credential) {
                    // Conflict found during a link attempt (Google email is already a persistent user ID)
                    try {
                        // 2. Resolve the conflict by signing into the existing persistent account
                        await resolveCredentialConflict(error);
                    } catch (e) {
                         console.error("Failed to sign in with conflicting credential:", e);
                         alertMessage(
                            'هەڵەی بەستنەوە', 
                            `نەتوانرا ئەکاونتە بەستراوەکە بەکار بهێنرێت بۆ چوونەژوورەوە: ${e.message}`
                        );
                    }
                    
                } else {
                    // Handle other errors (e.g., popup closed, network error)
                    console.error("Account upgrade failed:", error);
                    alertMessage('هەڵەی بەستنەوە', `نەتوانرا ئەکاونتی گووگڵ ببەسترێتەوە: ${error.message}`);
                }
            }
        };
        
        /**
         * Checks if the user is a persistent user (i.e., NOT anonymous). This includes Google users.
         */
        function isPersistentUser(user) {
            // Note: If the initialAuthToken was used, the user is NOT anonymous but may not have email.
            return user && !user.isAnonymous;
        }

        // ------------------ AUTH STATE LISTENER & UI MANAGEMENT ------------------
        function setupAuthListener() {

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    showAuthScreen(false);
                    
                    const isAnonymous = user.isAnonymous;
                    const isPersistent = isPersistentUser(user);
                    
                    // --- USER ID DISPLAY ---
                    if (isPersistent && user.email) {
                        userIdDisplay.textContent = `چوونەژوورەوە بە: ${user.email} (بەردەوام)`;
                    } else if (isAnonymous) {
                        userIdDisplay.textContent = `ناسنامەی بەکارهێنەر: ${userId} (بێناو - بێ پاشەکەوت)`;
                    } else {
                         // Fallback for custom token or other persistent types
                        userIdDisplay.textContent = `ناسنامەی بەکارهێنەر: ${userId} (بەردەوام)`;
                    }
                    // --- END USER ID DISPLAY ---


                    // --- HEADER BUTTON LOGIC (THE FIX) ---
                    logoutButton.style.display = 'flex'; // ALWAYS show logout if logged in
                    newChatButton.style.display = 'flex'; // ALWAYS show new chat if logged in

                    if (isPersistent) {
                        // User is signed in with Google/Persistent method
                        upgradeButton.style.display = 'none';
                        loadHistoryButton.style.display = 'flex'; // SHOW Load History
                    } else { 
                        // User is Anonymous
                        upgradeButton.style.display = 'flex'; 
                        loadHistoryButton.style.display = 'none'; // HIDE Load History 
                    }
                    // --- END HEADER BUTTON LOGIC ---

                    // Initialize or start a new chat session
                    setupChatSession(user);

                } else {
                    // Logged Out State
                    userId = null;
                    userIdDisplay.textContent = 'ناسنامەی بەکارهێنەر: بێناو';
                    showAuthScreen(true);
                    
                    // Explicitly hide all chat-related buttons when logged out
                    if(logoutButton) logoutButton.style.display = 'none';
                    if(upgradeButton) upgradeButton.style.display = 'none';
                    if(loadHistoryButton) loadHistoryButton.style.display = 'none'; // Ensure hidden on logout
                    if(newChatButton) newChatButton.style.display = 'none';
                }
            });
        }

        function showAuthScreen(show) {
            authContainer.style.display = show ? 'flex' : 'none';
            chatContainer.style.display = show ? 'none' : 'flex';
        }
        
        // ------------------ FIRESTORE HISTORY LOGIC (One-Time Load Fix) ------------------

        function getChatCollectionRef() {
            const collectionName = 'chat_history';
            // Path: /artifacts/{appId}/public/data/chat_history
            const publicPath = `/artifacts/${appId}/public/data/${collectionName}`; 
            return collection(db, publicPath);
        }

        /**
         * Loads chat history for the current persistent user using getDocs (one-time read).
         */
        async function loadChatHistory() {
            if (!isPersistentUser(auth.currentUser) || !userId) {
                alertMessage('نەتوانرا مێژوو بار بکرێت', 'تەنها بەکارهێنەرانی بەردەوام (گووگڵ) دەتوانن مێژووی چات بار بکەن.');
                return;
            }
            
            loadHistoryButton.disabled = true;
            loadHistoryButton.innerHTML = '<i class="material-icons rotating-icon">sync</i> بارکردن...';

            try {
                const q = query(
                    getChatCollectionRef(),
                    where('userId', '==', userId)
                );

                const querySnapshot = await getDocs(q);

                // Clear the message area for the new history load, but keep the core session logic
                setupChatSession(auth.currentUser, false); 

                let chatMessages = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.timestamp && data.text && data.text !== WELCOME_MESSAGE_TEXT) {
                         chatMessages.push({ ...data, id: doc.id });
                    }
                });
                
                // Sort messages locally by timestamp
                chatMessages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

                chatMessages.forEach(msg => {
                    // Append messages, skipping the auto-scroll for speed
                    appendMessage(msg.role, msg.text, false); 
                });
                messageArea.scrollTop = messageArea.scrollHeight;
                alertMessage('مێژوو بارکرا', `بە سەرکەوتوویی ${chatMessages.length} نامە بارکرا.`);
                
            } catch (error) {
                console.error("Error loading chat history:", error);
                alertMessage('هەڵەی بارکردن', `کێشەیەک لە بارکردنی مێژووی چات ڕوویدا: ${error.message}`);
            } finally {
                loadHistoryButton.disabled = false;
                loadHistoryButton.innerHTML = '<i class="material-icons">history</i> بارکردنی مێژوو';
            }
        }


        // ------------------ GEMINI CHAT LOGIC ------------------

        /**
         * Initializes a new Gemini chat session and sets up the UI.
         * @param {Object} user - Firebase user object.
         * @param {boolean} clearUI - If true, clears the message area. Default is true.
         */
        function setupChatSession(user, clearUI = true) {
            
            // 1. Initialize a new chat session to reset the history for the model
            chat = new GoogleGenAI({ apiKey }).chats.create({ 
                model: "gemini-2.5-flash", 
                systemInstruction: "You are a helpful, conversational AI assistant. Your primary function is to communicate effectively in the user's language. If the user writes in Sorani Kurdish, respond in fluent Sorani Kurdish. If they write in another language, respond in that language. Maintain a polite, supportive, and knowledgeable tone.",
                config: {
                    tools: [{ google_search: {} }]
                }
            });
            chat.userId = user.uid; // Store the user ID on the chat object

            // 2. UI Reset
            if (clearUI) {
                messageArea.innerHTML = '';
            }
            // Welcome message does NOT need a TTS button
            appendMessage('ai', WELCOME_MESSAGE_TEXT, false);

            inputField.disabled = false;
            sendButton.disabled = false;
            inputField.focus();

            // 3. Setup buttons and listeners
            const isPersistent = isPersistentUser(auth.currentUser);
            
            sendButton.onclick = sendMessage;
            inputField.onkeypress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); 
                    sendMessage();
                }
            };

            if (db && isPersistent) {
                loadHistoryButton.onclick = loadChatHistory; 
            }
            newChatButton.onclick = startNewChat;
        }

        /**
         * Clears the UI and starts a fresh Gemini conversation.
         */
        window.startNewChat = () => {
            if (auth.currentUser) {
                // The setupChatSession function handles the UI clearing and new Gemini session initialization
                setupChatSession(auth.currentUser, true); 
                alertMessage('چاتی نوێ', 'چاتێکی نوێ دەستیپێکرد. مێژووی چاتی پێشوو (ئەگەر هەبێت) لە فایەربەیس پارێزراوە.');
            }
        };


        /**
         * Function to create and append a new message to the chat.
         */
        function appendMessage(sender, text, scroll = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const iconHTML = sender === 'ai' ? '<div class="icon">🤖</div>' : '<div class="icon">ت</div>';
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('text-content');
            contentDiv.innerHTML = text; 

            if (sender === 'ai') {
                
                // CONDITIONAL TTS LOGIC: Do not show TTS button for Sorani Kurdish responses
                const isKurdish = isKurdishSorani(text);
                const shouldShowFinalTTS = !isKurdish; // Show only if NOT Kurdish
                
                const bubbleContent = document.createElement('div');
                bubbleContent.classList.add('ai-bubble-content');
                
                bubbleContent.appendChild(contentDiv);

                // Do not show the TTS button on the welcome message 
                if (shouldShowFinalTTS && text !== WELCOME_MESSAGE_TEXT) {
                    const ttsButton = document.createElement('button');
                    ttsButton.classList.add('tts-button');
                    ttsButton.innerHTML = '<i class="material-icons">volume_up</i> ✨گوێگرتن';
                    ttsButton.title = 'گوێگرتن بە دەنگی جێمینی';

                    ttsButton.onclick = () => window.playTTS(text, ttsButton);
                    
                    bubbleContent.appendChild(ttsButton);
                }

                messageDiv.innerHTML = iconHTML;
                messageDiv.appendChild(bubbleContent);
                messageDiv.style.alignSelf = 'flex-start'; 
                
            } else {
                 messageDiv.innerHTML = contentDiv.outerHTML + iconHTML;
                 messageDiv.style.flexDirection = 'row-reverse';
                 messageDiv.style.alignSelf = 'flex-end';
            }
            
            messageArea.appendChild(messageDiv);
            if (scroll) {
                messageArea.scrollTop = messageArea.scrollHeight;
            }
            return contentDiv;
        }

        async function sendMessage() {
            const prompt = inputField.value.trim();
            if (prompt === "" || !chat) return;
            
            const isPersistent = isPersistentUser(auth.currentUser);

            // 1. Add user message to the UI
            appendMessage('user', prompt);
            inputField.value = '';
            inputField.disabled = true;
            sendButton.disabled = true;
            
            // 2. Add a loading indicator for the AI's response
            const aiMessageContent = appendMessage('ai', '...');
            let aiResponseText = '';

            // 3. SAVE USER MESSAGE TO FIRESTORE (Only for persistent users, e.g., Google users)
            if (userId && db && isPersistent) {
                 try {
                     await addDoc(getChatCollectionRef(), {
                         userId: userId,
                         role: 'user',
                         text: prompt,
                         timestamp: serverTimestamp()
                     });
                 } catch (e) {
                     console.error("Error adding user message to history:", e);
                 }
            }
            
            try {
                // 4. Call the Gemini API 
                const response = await chat.sendMessage({ message: prompt });
                aiResponseText = response.text;
                
                // --- Re-render the message bubble for TTS button ---
                const isKurdish = isKurdishSorani(aiResponseText);
                const shouldShowFinalTTS = !isKurdish;

                // Create a new temporary element to rebuild the AI message content correctly
                const tempDiv = document.createElement('div');
                tempDiv.classList.add('ai-bubble-content');

                const newTextContent = document.createElement('div');
                newTextContent.classList.add('text-content');
                newTextContent.innerHTML = aiResponseText;
                tempDiv.appendChild(newTextContent);

                if (shouldShowFinalTTS) {
                    const ttsButton = document.createElement('button');
                    ttsButton.classList.add('tts-button');
                    ttsButton.innerHTML = '<i class="material-icons">volume_up</i> ✨گوێگرتن';
                    ttsButton.title = 'گوێگرتن بە دەنگی جێمینی';
                    ttsButton.onclick = () => window.playTTS(aiResponseText, ttsButton);
                    tempDiv.appendChild(ttsButton);
                }

                // Find the parent message container and replace its content
                const parentMessage = aiMessageContent.closest('.message');
                const existingBubble = aiMessageContent.closest('.ai-bubble-content');
                
                if (parentMessage && existingBubble) {
                    existingBubble.replaceWith(tempDiv);
                } else {
                    aiMessageContent.innerHTML = aiResponseText;
                }
                // ------------------------------------------------------------------------------------------------


                // 5. SAVE AI MESSAGE TO FIRESTORE
                if (userId && db && isPersistent) {
                      try {
                          await addDoc(getChatCollectionRef(), {
                              userId: userId,
                              role: 'ai',
                              text: aiResponseText,
                              timestamp: serverTimestamp()
                          });
                      } catch (e) {
                          console.error("Error adding AI message to history:", e);
                      }
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                aiMessageContent.innerHTML = '<strong>هه‌ڵه‌:</strong> ببوره‌، په‌یوه‌ندی له‌گه‌ڵ جێمینی پچڕا. سه‌یری کۆنسۆڵەکە بکه‌ بۆ زانیاری زیاتر.';
            } finally {
                // 6. Re-enable input
                inputField.disabled = false;
                sendButton.disabled = false;
                inputField.focus();
                messageArea.scrollTop = messageArea.scrollHeight;
            }
        }

        // Start the application after the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const placeholder = document.getElementById('google-icon-placeholder');
            if (placeholder) {
                placeholder.innerHTML = emptyLogoHtml;
            }
            initializeFirebase();
        });

    </script>
</head>
<body>

    <!-- Authentication Screen (Hidden by default, shown when logged out) -->
    <div id="auth-container" class="auth-container" style="display: none;">
        <div class="auth-card">
            <h2>چوونەژوورەوە بۆ ئیئایی کوردی</h2>
            
            <!-- Google Sign-In -->
            <button id="google-sign-in" onclick="signInWithGoogle()" class="auth-button google-btn">
                چوونەژوورەوە بە گووگڵ
                <span id="google-icon-placeholder"></span>
            </button>

            <div class="separator">یاخود</div>
            
            <!-- Anonymous Sign-In -->
            <button id="anonymous-sign-in" onclick="signInAnonymouslyUser()" class="auth-button anonymous-btn">
                بە بێناو بچۆ ژوورەوە (بێ پاشەکەوتی چات)
            </button>
            <p id="auth-error" class="text-xs text-red-500 mt-2"></p>
        </div>
    </div>


    <!-- Chat Interface (Hidden by default, shown when logged in) -->
    <div id="chat-container" class="chat-container" style="display: none;">
        
        <!-- Header/Toolbar -->
        <div class="header">
            <div class="title-group">
                <h1>ئیئایی کوردی</h1>
                <div class="icon">☀️</div>
            </div>
            <div class="header-actions">

                <!-- New Chat Button (Visible for ALL authenticated users) -->
                <button id="new-chat-button" onclick="startNewChat()" class="header-button" style="display: none;">
                    <i class="material-icons">add_box</i>
                    چاتی نوێ
                </button>

                <!-- Load History Button (Visible for Persistent users only, HIDDEN FOR ANONYMOUS) -->
                <!-- The CSS display is managed dynamically in setupAuthListener() -->
                <button id="load-history-button" class="header-button" style="display: none;">
                    <i class="material-icons">history</i>
                    بارکردنی مێژوو
                </button>
                
                <!-- Link Google Button (Visible for Anonymous users) -->
                <button id="upgrade-button" onclick="upgradeToGoogle()" class="header-button" style="display: none;">
                    <i class="material-icons">link</i>
                    بەستنەوە بە گووگڵ
                </button>
                
                <!-- Logout Button (Visible for ALL authenticated users) -->
                <button id="logout-button" onclick="logout()" class="header-button" style="display: none;">
                    <i class="material-icons">logout</i>
                    چوونەدەرەوە
                </button>
            </div>
        </div>

        <!-- Message Display Area -->
        <div id="message-area" class="message-area">
            <!-- Chat messages will be appended here by JavaScript -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea id="user-input" rows="1" placeholder="نامەکەت لێرە بنووسە..."></textarea>
            <button id="send-button" disabled>
                <i class="material-icons">send</i>
            </button>
        </div>
        
        <!-- Footer/Status Info -->
        <div class="footer-info">
            <span id="user-id-display">ناسنامەی بەکارهێنەر: بێناو</span> |
            <span>گەشەپێدراو لەگەڵ Gemini & Firebase</span>
        </div>

    </div>
</body>
</html>
